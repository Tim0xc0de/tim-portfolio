baseURL = "https://Tim0xC0de.github.io/tim-portfolio/"
title = "Tim Mehmeti"
theme = "PaperMod"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
[pagination]
  pagerSize = 5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
    title = "Tim Mehmeti — Backend Developer"

    [languages.en.params]
      socialIcons = [
        { name = "github", url = "https://github.com/" },
        { name = "linkedin", url = "https://linkedin.com/in/" },
        { name = "email", url = "mailto:contact@example.com" }
      ]

    [languages.en.params.profileMode]
      enabled = true
      title = "Tim Mehmeti"
      subtitle = "I build reliable backend systems with .NET — from legacy migrations to clean APIs. Currently looking for new opportunities."
      imageUrl = "/images/profile.svg"
      imageWidth = 160
      imageHeight = 160
      imageTitle = "Tim Mehmeti"

    [[languages.en.params.profileMode.buttons]]
      name = "Work & Experience"
      url = "/en/projects/"

    [[languages.en.params.profileMode.buttons]]
      name = "About Me"
      url = "/en/about/"

    [[languages.en.menu.main]]
      name = "Home"
      url = "/en/"
      weight = 5

    [[languages.en.menu.main]]
      name = "About"
      url = "/en/about/"
      weight = 10

    [[languages.en.menu.main]]
      name = "Work & Experience"
      url = "/en/projects/"
      weight = 20

    [[languages.en.menu.main]]
      name = "Timeline"
      url = "/en/timeline/"
      weight = 15

  [languages.de]
    languageName = "Deutsch"
    weight = 2
    contentDir = "content/de"
    title = "Tim Mehmeti — Backend Entwickler"

    [languages.de.params]
      socialIcons = [
        { name = "github", url = "https://github.com/" },
        { name = "linkedin", url = "https://linkedin.com/in/" },
        { name = "email", url = "mailto:contact@example.com" }
      ]

    [languages.de.params.profileMode]
      enabled = true
      title = "Tim Mehmeti"
      subtitle = "Ich entwickle robuste Backend-Systeme mit .NET — von Legacy-Migrationen bis zu sauberen APIs. Aktuell auf der Suche nach neuen Herausforderungen."
      imageUrl = "/images/profile.svg"
      imageWidth = 160
      imageHeight = 160
      imageTitle = "Tim Mehmeti"

    [[languages.de.params.profileMode.buttons]]
      name = "Arbeit & Erfahrung"
      url = "/de/projects/"

    [[languages.de.params.profileMode.buttons]]
      name = "Über mich"
      url = "/de/about/"

    [[languages.de.menu.main]]
      name = "Start"
      url = "/de/"
      weight = 5

    [[languages.de.menu.main]]
      name = "Über mich"
      url = "/de/about/"
      weight = 10

    [[languages.de.menu.main]]
      name = "Arbeit & Erfahrung"
      url = "/de/projects/"
      weight = 20

    [[languages.de.menu.main]]
      name = "Kurz und Knapp"
      url = "/de/timeline/"
      weight = 15

[params]
  env = "production"
  description = "Tim Mehmeti - Backend Developer specializing in .NET modernization, APIs, and clean architecture"
  author = "Tim Mehmeti"
  
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowLanguageSwitcher = true
  ShowReadingTime = true
  ShowShareButtons = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.assets]
    disableHLJS = true
    disableFingerprinting = false

  [params.label]
    text = "Tim Mehmeti"
    icon = "/images/profile.svg"
    iconHeight = 35

[markup]
  [markup.highlight]
    noClasses = false
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "dracula"

  [markup.goldmark.renderer]
    unsafe = true
